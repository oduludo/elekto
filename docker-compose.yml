services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: elekto
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'
  oauth:
    image: ghcr.io/navikt/mock-oauth2-server:2.2.1
    environment:
      JSON_CONFIG: |
        {
          "interactiveLogin": true
        }
    ports:
      - '8080:8080'

volumes:
  pgdata:
